<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Pad</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!--  -->
    <div class="notes" id="id">
        <div class="notes__sidebar">
            <button class="notes__add">Add Note</button>
            <div class="notes__list">
                <div class="notes__list-item notes__list-item--selected">
                    <div class="notes__small-title">Lecture Notes</div>
                    <div class="notes__small-body">I learnt many things today</div>
                    <div class="notes__small-updated">
                        Saturday 4pm
                    </div>
                </div>
            </div>
        </div>
        <div class="notes__preview">
            <input type="text" class="notes__title" placeholder="Enter a title...">
            <textarea name="" id="" cols="30" rows="10" class="notes__body">I am the notes body</textarea>
        </div>
    </div>
    <script type="module"  src="js/main.js"></script>
</body>
</html>
